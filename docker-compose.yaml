version: '3'
services:
#postgres
  postgres:
    image: "postgres"
    container_name: postgres_api-with-rabbitmq
    environment:
      - POSTGRES_USER=foobar
      - POSTGRES_PASSWORD=foobar
      - POSTGRES_DB=foobar
    ports:
      - "5432:5432"
    networks:
      backend:
        ipv4_address: 172.34.0.2
    volumes:
      - ./build/volumes/postgres_data:/var/lib/postgresql/data
#pgadmin
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_api-with-rabbitmq
    environment:
      PGADMIN_DEFAULT_EMAIL: "foobar@foobar.com"
      PGADMIN_DEFAULT_PASSWORD: "foobar"
    ports:
      - "54321:80"
    networks:
      backend:
        ipv4_address: 172.34.0.3
    volumes:
       - ./configs/pgadmin/servers.json:/pgadmin4/servers.json
       - ./configs/pgadmin/pgpass:/pgpass
    depends_on:
      - postgres
#rabbit-mq
  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq_api-with-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      backend:
        ipv4_address: 172.34.0.4
    volumes:
      - ./build/volumes/rabbitmq_data:/var/lib/rabbitmq
    depends_on:
      - postgres
#go-app-pub
  apppub:
    build:
      context: .
      dockerfile: build/foobarpub.Dockerfile
    image: foobarpub
    container_name: foobapub_api-with-rabbitmq
    restart: unless-stopped
    tty: true
    ports:
      - "9001"
    networks:
      backend:
        ipv4_address: 172.34.0.5
    depends_on:
      - postgres
      - rabbitmq
#go-app-sub
  appsub:
    build:
      context: .
      dockerfile: build/foobarsub.Dockerfile
    image: foobarsub
    container_name: foobarsub_api-with-rabbitmq
    restart: unless-stopped
    tty: true
    ports:
      - "9002"
    networks:
      backend:
        ipv4_address: 172.34.0.6
    depends_on:
      - postgres
      - rabbitmq
#go-app-api
  appapi:
    build:
      context: .
      dockerfile: build/foobarapi.Dockerfile
    image: foobarapi
    container_name: foobarapi_api-with-rabbitmq
    restart: unless-stopped
    tty: true
    ports:
      - "9000:9000"
    networks:
      backend:
        ipv4_address: 172.34.0.7
    depends_on:
      - postgres

networks:
  backend:
    driver: bridge
    ipam:
     config:
       - subnet: 172.34.0.0/24
         gateway: 172.34.0.1
